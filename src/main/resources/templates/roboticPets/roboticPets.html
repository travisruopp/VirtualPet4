<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotic Pets</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/VP4.css}" />
  </head>
  <body>
    <div th:replace="./fragments/headerFragment :: header"></div>
    <div class="content">
      <h1>Robotic Pets</h1>
      <div class="addButton">
        <a th:href="@{/roboticPets/create}"><button>Add Robotic Pet</button></a>
      </div>
      <table class="roboticPetList">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Type</th>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Energy Level</th>
            <th>Oil Level</th>
            <th>Health</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="roboticPet : ${roboticPets}">
            <td th:Image="${roboticPet.imageURL}"></td>
            <td th:text="${roboticPet.petName}"></td>
            <td th:text="${roboticPet.petType}"></td>
            <td th:text="${roboticPet.model}"></td>
            <td th:text="${roboticPet.manufacturer}"></td>
            <td th:text="${roboticPet.petHealth}"></td>
            <td th:text="${roboticPet.energyLevel}"></td>
            <td th:text="${roboticPet.oilLevel}"></td>
            <td th:Image="${roboticPet.imageURL}"></td>
            <td>
              <a
                th:href="@{/roboticPets/{id}(id=${roboticPet.id})}"
                class="detailsButton"
                ><button>Details</button></a
              >
              <a
                th:href="@{/roboticPets/edit/{id}(id=${roboticPet.id})}"
                class="editButton"
                ><button>Edit</button></a
              >
              <a
                th:href="@{/roboticPets/delete/{id}(id=${roboticPet.id})}"
                class="deleteButton"
                ><button>Delete</button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="./fragments/footerFragment :: footer"></div>
  </body>
</html>
