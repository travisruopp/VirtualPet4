<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/VP4.css}" />
  </head>
  <body>
    <div th:replace="./fragments/headerFragment :: header"></div>
    <div class="content">
      <h1>Volunteers</h1>
      <div class="addButton">
        <a th:href="@{/volunteers/create}"><button>Add Volunteer</button></a>
      </div>
      <table class="volunteerList">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Address Line 1</th>
            <th>Address Line 2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="volunteer : ${volunteers}">
            <td th:image="${volunteer.imageURL}"></td>
            <td th:text="${volunteer.name}"></td>
            <td th:text="${volunteer.addressLine1}"></td>
            <td th:text="${volunteer.addressLine2}"></td>
            <td th:text="${volunteer.city}"></td>
            <td th:text="${volunteer.state}"></td>
            <td th:text="${volunteer.zip}"></td>
            <td th:text="${volunteer.phoneNumber}"></td>
            <td th:text="${volunteer.email}"></td>
            <td>
              <a
                th:href="@{/volunteers/{id}(id=${volunteer.Id})}"
                class="detailsButton"
                ><button>Details</button></a
              >
              <a
                th:href="@{/volunteers/edit/{id}(id=${volunteer.Id})}"
                class="editButton"
                ><button>Edit</button></a
              >
              <a
                th:href="@{/volunteers/delete/{id}(id=${volunteer.Id})}"
                class="deleteButton"
                ><button>Delete</button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="./fragments/footerFragment :: footer"></div>
  </body>
</html>
