<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Task Schedules</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/VP4.css}" />
  </head>
  <body>
    <div th:replace="./fragments/headerFragment :: header"></div>
    <div class="content">
      <h1>Pet Maintenances</h1>
      <div class="addButton">
        <a th:href="@{/petMaintenances/create}"><button>Add Pet Maintenance</button></a>
      </div>
      <table class="petMaintenanceList">
        <thead>
          <tr>
            <th>Name</th>
            <th>Frequency</th>
            <th>Type</th>
            <th>Effected Property</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="petMaintenance : ${petMaintenances}">
              <td th:text="${petMaintenance.name}"></td>
              <td th:text="${petMaintenance.frequency}"></td>
              <td th:text="${petMaintenance.petType}"></td>
              <td th:text="${petMaintenance.effectedProperty}"></td>
            <td><a th:href="@{/petMaintenances/{id}(id=${petMaintenance.id})}" class="detailsButton"><button>Details</button></a>
              <a th:href="@{/petMaintenances/edit/{id}(id=${petMaintenance.id})}" class="editButton"><button>Edit</button></a>
              <a th:href="@{/petMaintenances/delete/{id}(id=${petMaintenance.id})}"class="deleteButton"><button>Delete</button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="./fragments/footerFragment :: footer"></div>
  </body>
  
</html>
