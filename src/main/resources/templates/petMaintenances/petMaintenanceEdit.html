<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Maintenance Edit</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/details.css}" />
  </head>
  <body>
    <div th:replace="./fragments/headerFragment :: header"></div>
    <div class="content">
      <h1 th:text="${title}"></h1>
      <div class="detailsBlock">
        <form
          action="#"
          th:action="@{/petMaintenances/save}"
          th:object="${petMaintenance}"
          method="post"
        >
          <input type="hidden" th:field="*{id}" />
          <label> Name </label>
          <input
            type="text"
            th:field="*{name}"
            placeholder="Pet Maintenance Name"
          />
          <br />
          <label> Frequency </label>
          <input
            type="text"
            th:field="*{frequency}"
            placeholder="Pet Maintenance Frequency"
          />
          <br />
          <label> Pet Type </label>
          <select th:field="*{petType}">
            <option
              th:each="p : ${listPetType}"
              th:value="${p}"
              th:text="${p}"
            /></select
          ><br />
          <label> Effected Property </label>
          <select th:field="*{effectedProperty}">
            <option
              th:each="p : ${listEffectedProperty}"
              th:value="${p}"
              th:text="${p}"
            /></select
          ><br />
          <button type="submit" class="saveButton" th:text="${title}"></button>
        </form>
        <a
          th:href="@{/petMaintenances}"
          class="cancelButton"
          ><button>Cancel</button></a
        >
      </div>
    </div>
    <div th:replace="./fragments/footerFragment :: footer"></div>
  </body>
</html>
