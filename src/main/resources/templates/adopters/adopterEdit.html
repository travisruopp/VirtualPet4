<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopter Edit</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/details.css}" />
  </head>
  <body>
    <div th:replace="./fragments/headerFragment :: header"></div>
    <div class="content">
      <h1 th:text="${title}"></h1>
      <div class="detailsBlock">
        <form
          action="#"
          th:action="@{/adopters/save}"
          th:object="${adopter}"
          method="post"
        >
          <input type="hidden" th:field="*{id}" />
          <label> Name </label>
          <input type="text" th:field="*{name}" placeholder="Adopter Name" />
          <br />
          <label> Address Line 1 </label>
          <input
            type="text"
            th:field="*{addressLine1}"
            placeholder="Adopter Address Line 1"
          />
          <br />
          <label> Address Line 2 </label>
          <input
            type="text"
            th:field="*{addressLine2}"
            placeholder="Adopter Address Line 2"
          />
          <br />
          <label> City </label>
          <input type="text" th:field="*{city}" placeholder="Adopter City" />
          <br />
          <label> State </label>
          <input type="text" th:field="*{state}" placeholder="Adopter State" />
          <br />
          <label> Zip </label>
          <input type="text" th:field="*{zip}" placeholder="Adopter Zip" />
          <br />
          <label> Phone Number </label>
          <input
            type="text"
            th:field="*{phoneNumber}"
            placeholder="Adopter Phone Number"
          />
          <br />
          <label> Email </label>
          <input type="text" th:field="*{email}" placeholder="Adopter Email" />
          <br />
          <label> Image </label>
          <input
            type="text"
            th:field="*{imageURL}"
            placeholder="Adopter Image URL"
          />
          <br />
          <label> Preferred Pet Type </label>
          <select th:field="*{preferredPetType}">
            <option
              th:each="p : ${listPreferredPetType}"
              th:value="${p}"
              th:text="${p}"
            /></select
          ><br />
          <label> Adoption Status </label>
          <select th:field="*{adoptionStatus}">
            <option
              th:each="p : ${listAdoptionStatus}"
              th:value="${p}"
              th:text="${p}"
            /></select
          ><br />
          <label> Shelter </label>
          <select th:field="*{shelterId}">
            <option 
              th:each="p : ${shelters}"
              th:value="${p.id}"
              th:text="${p.name}"
              /></select>
              <br/>
          <label> Notes </label>
          <input type="text" th:field="*{notes}" placeholder="Adopter Notes" />
          <br />
          <button type="submit" class="saveButton" th:text="${title}"></button>
        </form>
        <a th:href="@{/adopters}" class="cancelButton"
          ><button>Cancel</button></a
        >
      </div>
    </div>
    <div th:replace="./fragments/footerFragment :: footer"></div>
  </body>
</html>
