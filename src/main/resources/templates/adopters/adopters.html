<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopters</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/VP4.css}" />
  </head>
  <body>
    <div th:replace="./fragments/headerFragment :: header"></div>
    <div class="content">
      <h1>Adopters</h1>
      <div class="addButton">
        <a th:href="@{/adopters/create}"><button>Add Adopters</button></a>
      </div>
      <table class="adopterList">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Address Line 1</th>
            <th>Address Line 2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Preferred Pet Type</th>
            <th>Adoption Status</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="adopter : ${adopters}">
            <td th:image="${adopter.imageURL}"></td>
            <td th:text="${adopter.name}"></td>
            <td th:text="${adopter.addressLine1}"></td>
            <td th:text="${adopter.addressLine2}"></td>
            <td th:text="${adopter.city}"></td>
            <td th:text="${adopter.state}"></td>
            <td th:text="${adopter.zip}"></td>
            <td th:text="${adopter.phoneNumber}"></td>
            <td th:text="${adopter.email}"></td>
            <td th:text="${adopter.preferredPetType}"></td>
            <td th:text="${adopter.adoptionStatus}"></td>
            <td th:text="${adopter.notes}"></td>
            <td>
              <a
                th:href="@{/adopters/{id}(id=${adopter.id})}"
                class="detailsButton"
                ><button>Details</button></a
              >
              <a
                th:href="@{/adopters/edit/{id}(id=${adopter.id})}"
                class="editButton"
                ><button>Edit</button></a
              >
              <a
                th:href="@{/adopters/delete/{id}(id=${adopter.id})}"
                class="deleteButton"
                ><button>Delete</button></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="./fragments/footerFragment :: footer"></div>
  </body>
</html>
